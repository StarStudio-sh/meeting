<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="__PUBLIC__/Css/login.css" />
</head>
<body>
	<div class="login">
	<if condition="$type eq 'index'">
		<form action="{:U('Admin/User/add')}" method="post" id="login">
		<table border="1" width="100%">
			<tr>
				<th>用户名:</th>
				<td>
					<input style="width:490px;" type="text" name="username"/>
				</td>
			</tr>
			<tr>
				<th>用户密码:</th>
				<td>
					<input style="width:490px;" type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<th>确认密码:</th>
				<td>
					<input style="width:490px;" type="password" name="repwd"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center;"> <input type="submit" class="submit" value="提交"/></td>
			</tr>
		</table>
		</form>
	<elseif condition="$type eq 'change'" />
		<form action="{:U('Admin/User/save')}" method="post" id="login">
		<table border="1" width="100%">
			<tr>
				<th>旧密码:</th>
				<td>
					<input style="width:490px;" type="password" name="oldpwd"/>
				</td>
			</tr>
			<tr>
				<th>新密码:</th>
				<td>
					<input style="width:490px;" type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<th>确认密码:</th>
				<td>
					<input style="width:490px;" type="password" name="repwd"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center;"> <input type="submit" class="submit" value="提交"/></td>
			</tr>
		</table>
		</form>
	<elseif condition="$type eq 'watch'" />
		<form action="{:U('Admin/User/watcher_add')}" method="post" id="login">
		<table border="1" width="100%">
			<tr>
				<th>用户名:</th>
				<td>
					<input style="width:490px;" type="text" name="username"/>
				</td>
			</tr>
			<tr>
				<th>用户密码:</th>
				<td>
					<input style="width:490px;" type="password" name="password"/>
				</td>
			</tr>
			<tr>
				<th>确认密码:</th>
				<td>
					<input style="width:490px;" type="password" name="repwd"/>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center;"> <input type="submit" class="submit" value="提交"/></td>
			</tr>
		</table>
		</form>
	</if>
	</div>
</body>
</html>
