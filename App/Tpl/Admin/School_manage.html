<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<css file="__PUBLIC__/Css/public.css" />
</head>
<body>
<table class="table">
	<tr>
		<th>ID</th>
		<th>与会人员姓名</th>
		<th>所属学校</th>
		<th>是否签到</th>
		<th>住宿房间号</th>
		<th>面聊用户名</th>
		<th colspan="2">操作</th>
	</tr>
	<foreach name="name" item="v">
	<tr>
		<td>{$v.id}</td>
		<td>{$v.joiner}</td>
		<td>{$v.school_id}</td>
		<td>{$v.time}</td>
		<td>{$v.dom}</td>
		<td>{$v.username}</td>
		<td><a href="{:U('Admin/School/edit', array('id' => $v['id']))}">编辑</a></td>
		<td><a href="{:U('Admin/School/delete', array('id' => $v['id']))}">删除</a></td>
	</tr>
	</foreach>
	<tr>
		<td colspan="8" align="center">{$page}</td>
	</tr>
</table>
</body>
</html>
